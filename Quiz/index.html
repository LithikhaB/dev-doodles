<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time</h1>
        <p>Test your knowledge among the stars</p>
        <button id="start-btn">Launch Quiz</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>Question <span id="current-question">1</span> / <span id="total-questions">5</span></p>
            <p>Score: <span id="score">0</span></p>
            <p>Time Left: <span id="timer">10</span>s</p>
          </div>
        </div>

        <div id="answers-container" class="answers-container"></div>

        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <div id="result-screen" class="screen">
        <h1>Mission Report</h1>
        <div class="result-info">
          <p>You scored <span id="final-score">0</span> / <span id="max-score">5</span></p>
          <div id="result-message">Good job, space cadet.</div>
        </div>
        <button id="restart-btn">Restart Mission</button>
      </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
